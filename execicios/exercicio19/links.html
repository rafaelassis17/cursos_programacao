<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        /*
            SELETORES PERSONALIZADOS
        # = id
        . = class
        : = pseudo-class
        :: = pseudo-element
        > = children
        */
        body{
            font-family: arial, helvetica, sans-serif;
        }

        a{
            color:rgb(255, 0, 0);
            text-decoration: none;
            font-weight: bold;
        }
        a:visited{
            color: darkred;
        }
        a:hover{
            color:black;
            text-decoration: underline;
        }
        a:active{
            color: yellow;
        }

        ul{
            color: blue;
        }
        .especial::before{
            content: " ☛ ";
            text-decoration: none;
            font-weight: normal;
        }

        .especial{
            background-color:rgb(235, 156, 156);
            color: white;
        } 

        .especial::after{
            content: " ☚ ";
            text-decoration: none;
            font-weight: normal;
            color: darkgray;
        }
    </style>
</head>

<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href='https://gustavoguanabara.github.io' target="_blank">Repositório do github</a></li>
        <li ><a href='https://youtube.com/cursoemvideo/' target="_blank"; class="especial">Canal do YouTube</a></li>
        <li><a href='https://cursoemvideo.com' target="_blank; " class="especial";>Site do CursoemVideos</a></li>
    </ul>
</body>
</html>
