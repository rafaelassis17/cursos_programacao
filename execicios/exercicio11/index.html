<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>

</head>
<body>
<h1>Imagens dinâmicas</h1>
<p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

<picture>
    <source media="(max-width: 750px)" srcset="imagens/pequeno.png" type="image/png">
    <source media="(max-width: 1050px)" srcset="imagens/grande.png" type="image/png">
    <img src="Imagens/gigante.png" alt="imagem flexivel">
</picture>
<h1>Reproduzindo Áudio</h1>
<p>Vamos aprender a reproduzir áudios em HTML5</p>
<audio src="midia/hatsunemiku.mp3" controls autoplay>Musica da miku</audio>
<!-- MP3, WAV, OGG -->
<audio preload="metadata" autoplay controls loop>
    <source src="midia/hatsunemiku.mp3" type="audio/mpeg">
<p>Infelizmente seu navegador não consegue reproduzir áudios<a href="midia/htsunemiku.mp3">clique aqui para baixar o áudio</a></p>
</audio>

</body>
</html>
