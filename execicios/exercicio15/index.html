<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Título da página</title>
    <meta charset="utf-8">
    <style>
      .btn-container {
  display: flex;
  justify-content: center;
  margin: 30px 0;
}

.whatsapp-btn {
  background: linear-gradient(135deg, #25D366, #1EBE5D);
  color: #fff;
  text-decoration: none;
  font-size: 18px;
  font-weight: 600;
  padding: 14px 28px;
  border-radius: 50px;
  box-shadow: 0 8px 20px rgba(37, 211, 102, 0.35);
  transition: all 0.3s ease;
  position: relative;
  overflow: hidden;
}

.whatsapp-btn::before {
  content: &#9758;
  margin-right: 10px;
}

.whatsapp-btn:hover {
  transform: translateY(-3px);
  box-shadow: 0 12px 25px rgba(37, 211, 102, 0.45);
  background: linear-gradient(135deg, #1EBE5D, #25D366);
}

.whatsapp-btn:active {
  transform: scale(0.98);
}

    </style>
  </head>
  <body>
<div class="btn-container">
  <a href="#" class="whatsapp-btn">
    <span>Grupo do WhatsApp</span>
  </a>
</div>

  </body>
</html>
